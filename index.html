<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h2>AnimeDB</h2>
    <a href="#home" data-view="home" class="home-tag">Home</a>
    <a href="#list" data-view="list">List</a>
    <div class="search-container">
      <form>
        <input type="text" placeholder="Search" name="search">
      </form>
    </div>
  </header>
  <main>
    <div class="home-container" data-view="home">
      <div class="row top-all-container">
        <div class="top top-all-time">Top Anime</div>
        <div class="scrolling-wrapper top-img"></div>
      </div>
      <div class="row top-airing-container">
        <div class="top top-airing">Top Airing Anime</div>
        <div class="scrolling-wrapper top-airing-img"></div>
      </div>
    </div>
    <div class="details-container" data-view="details">
      <div class="row details-row">
      </div>
      <div class="row bio-row">
      </div>
      <div class="row iframe-row">
      </div>
    </div>
    <div class="list-container">
      <div class="row list-row">
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Anime Title</th>
              <th>Score</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="images/Anime Image.png" alt=""></td>
              <td>Hunter x Hunter</td>
              <td>8</td>
              <td>24/50</td>
            </tr>
            <tr>
              <td><img src="images/Anime Image.png" alt=""></td>
              <td>Hunter x Hunter</td>
              <td>8</td>
              <td>24/50</td>
            </tr>
            <tr>
              <td><img src="images/Anime Image.png" alt=""></td>
              <td>Hunter x Hunter</td>
              <td>8</td>
              <td>24/50</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
